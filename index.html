<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You, My Love ❤️</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top, #ffd6e8, #ffc4d6, #ffb8ce);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    h1 {
        font-size: 2.7rem;
        color: #ff3366;
        text-shadow: 0 0 12px rgba(255, 65, 100, 0.4);
        animation: fadeIn 2.5s ease-out forwards, float 3.4s infinite alternate ease-in-out;
        opacity: 0;
    }

    #message {
        margin-top: 25px;
        font-size: 1.5rem;
        color: #444;
        font-weight: 300;
        line-height: 2.1rem;
        max-width: 700px;
        opacity: 0;
        display: inline-block;
        animation: fadeIn 2s ease-out forwards;
        animation-delay: 1.8s;
    }

    /* Typewriter effect */
    .line {
        opacity: 0;
        display: block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #ff5f92;
        width: 0;
        margin: 10px auto;
        font-size: 1.5rem;
        animation: typing 3s steps(40) forwards, blink 0.7s step-end infinite;
    }

    .line:nth-child(1) { animation-delay: 2.5s; }
    .line:nth-child(2) { animation-delay: 5.3s; }
    .line:nth-child(3) { animation-delay: 8s; }
    .line:nth-child(4) { animation-delay: 10.8s; }

    @keyframes typing {
        from { width: 0; opacity: 1; }
        to { width: 100%; opacity: 1; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-12px); }
    }

    /* Heart Rain */
    .heart {
        position: absolute;
        font-size: 30px;
        color: #ff2d55;
        animation: fall linear infinite;
        pointer-events: none;
        opacity: 0.8;
    }

    @keyframes fall {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/24/audio_b99e916a48.mp3?filename=soft-piano-ambient-124477.mp3" type="audio/mp3">
</audio>

<div>
    <h1 id="nameTitle">For You, My Love ❤️</h1>

    <div id="message">
        <span class="line">Even while you’re sick, you still manage to brighten my day.</span>
        <span class="line">Take care of yourself, okay?</span>
        <span class="line">I want to see you glowing again —</span>
        <span class="line"><b>it's my favorite look on you.</b></span>
    </div>
</div>

<script>
// Start music on first user gesture
document.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    music.volume = 0.35;
    music.play();
}, { once: true });

// Heart rain generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";

    const size = 20 + Math.random() * 30;
    heart.style.fontSize = size + "px";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.opacity = (0.6 + Math.random() * 0.4).toString();

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
}

// Generate hearts continuously
setInterval(createHeart, 300);
</script>

</body>
</html>
